<div id="selectbox-{{ idSelect }}">
  <label *ngIf="title" class="block text-sm font-medium text-gray-700">
    {{ title }}
  </label>
  <div class="relative mt-1">
    <button
      type="button"
      class="vat-select relative w-full cursor-pointer border border-gray-300 bg-white py-2 pl-3 pr-10 text-left shadow-sm 
            focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm
            hover:bg-gray-100 hover:text-blue-700
      {{ cssClassRounded }}"
      (click)="clickButton()">
      <span class="flex items-center h-6">
        <img
          *ngIf="selectedItem.srcImg"
          [src]="selectedItem.srcImg"
          alt=""
          class="w-6 flex-shrink-0 rounded-full" />
        <span
          class="ml-3 block truncate"
          [ngClass]="{ 'pl-6': !selectedItem.srcImg }"
          >{{ selectedItem.text }}</span
        >
      </span>
      <span
        class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
        <svg
          class="h-5 w-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true">
          <path
            fill-rule="evenodd"
            d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>

    <ul
      *ngIf="selectItems"
      class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
      [ngClass]="{ hidden: !showItens }">
      <li
        *ngFor="let item of selectItems"
        class="group text-gray-900 relative cursor-pointer select-none py-2 pl-3 pr-9 hover:bg-blue-500"
        id="listbox-option-{{ item.value }}"
        (click)="clickItem(item)">
        <div class="flex items-center">
          <img
            *ngIf="item.srcImg"
            [src]="item.srcImg"
            [alt]="item.text"
            class="h-6 w-6 flex-shrink-0 rounded-full bg-white" />
          <span
            class="font-normal ml-3 block truncate group-hover:text-white"
            [ngClass]="{ 'pl-6': !item.srcImg }"
            >{{ item.text }}</span
          >
        </div>

        <span
          *ngIf="item.selected"
          class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true">
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </li>
    </ul>
  </div>
</div>
