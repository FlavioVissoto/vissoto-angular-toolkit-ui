<div class="flex">
    <div class="flex items-center h-5">
            <ng-container *ngIf="control">
                    <input id="vat-chb-{{id}}" type="checkbox"
                            class="w-4 h-4 bg-gray-100 rounded border-gray-300"
                            [ngClass]="{'cursor-pointer': !disabled}" [formControl]="control">
            </ng-container>
            <ng-container *ngIf="!control">
                    <input id="vat-chb-{{id}}" type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300" [checked]="checked"
                            [disabled]="disabled" [ngClass]="{'cursor-pointer': !disabled}"
                            (change)="changeCheckbox($event)">
            </ng-container>
    </div>
    <div class="ml-2 text-sm">
            <label for="vat-chb-{{id}}" class="text-sm font-medium text-gray-900"
                    [ngClass]="{'cursor-pointer': !disabled}">{{text}}</label>
            <p *ngIf="helperText" id="vat-chb-helper-{{id}}" class="text-xs font-normal text-gray-500 dark:text-gray-300">{{helperText}}</p>
    </div>
</div>
