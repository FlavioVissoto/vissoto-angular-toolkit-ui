<div class="vat-checkbox">
        <div class="vat-checkbox-container">
                <input *ngIf="control" id="vat-checkbox-{{id}}" type="checkbox"
                        class="vat-checkbox-container item vat-border-radius-rounded" [formControl]="control">
                <input *ngIf="!control" id="vat-checkbox-{{id}}" type="checkbox"
                        class="vat-checkbox-container item vat-border-radius-rounded" [checked]="checked"
                        [disabled]="disabled" (change)="changeCheckbox($event)">
        </div>
        <div class="label">
                <label for="vat-checkbox-{{id}}">{{text}}</label>
                <p *ngIf="helperText" id="vat-checkbox-helper-{{id}}" class="helper">{{helperText}}</p>
        </div>
</div>
