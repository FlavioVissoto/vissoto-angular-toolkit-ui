<div class="flex justify-around">
  <ul class="flex space-x-8">
    <li
      *ngFor="let tab of Tabs; let i = index"
      (click)="clickTab(tab)"
      class="cursor-pointer py-4 hover:bg-whiteIon-100 border-b-4"
      [ngClass]="{
        'border-greenIon-100 font-semibold': tab.selected,
        'border-transparent hover:border-greenIon-200': !tab.selected
      }">
      <!-- <fa-icon *ngIf="tab.icon" [icon]="tab.icon"></fa-icon> -->
      {{ tab.text }}
    </li>
  </ul>
</div>
